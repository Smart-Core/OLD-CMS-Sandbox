accelerator_cache:
    host: %base_url%
    web_dir: %kernel.root_dir%/../web
    mode: curl

smart_sitemap:
    base_url: %base_url%
    ignores:
        - 'http:'
        - 'https:'
        - 'javascript:'
        - 'mailto:'
        - 'skype:'
        - /user/
        - /admin/
        - /api/

